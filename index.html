<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viscosímetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    
</head>

<body>
    <div class="sectionSemBorda">
        <h1 style="font-size: 40px; color: green;">Viscosímetro</h1>
    </div>
    <div class="sectionCronometro">
        <h2>Cronômetro</h2>
        <div class="cronometro" id="cronometro">0.00</div>
        <button class="btn" id="iniciarBtn">Iniciar</button>
        <button class="btn" id="pararBtn" style="display: none;">Parar</button>
        <button class="btn" id="continuarBtn" style="display: none;">Continuar</button>
    </div>
    <div class="section">
        <h2>Diâmetro do Orifício</h2>
        <label><input type="radio" name="diametro" value="1.90"> 1.90 mm</label><br>
        <label><input type="radio" name="diametro" value="2.53"> 2.53 mm</label><br>
        <label><input type="radio" name="diametro" value="3.40"> 3.40 mm</label><br>
        <label><input type="radio" name="diametro" value="4.12"> 4.12 mm</label><br>
        <label><input type="radio" name="diametro" value="5.20"> 5.20 mm</label><br>
    </div>
    <div class="sectionSemBorda">
        <button class="btn" id="calcularBtn">Calcular</button>
        <button class="btn" id="resetarBtn" style="display: none;">Resetar</button>
        <div class="resultado" id="resultado">---</div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
